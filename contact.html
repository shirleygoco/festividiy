              <div class="container-fluid contentContainer row flex-row justify-content-around">
                <div class="container-fluid mainContainer col-8">
                    <div class="jumbotron ">
                            <section class="resume-section p-4 p-lg-5 text-center" id="contact">
                                    <div class="my-auto">
                                     <ul class="fa-ul mb-4 ml-0">
     
                                      <p> Send me a message via this form
                                      </p>
                                      <form
                                        class="contact-form d-flex flex-column align-items-center"
                                        action="https://formcarry.com/s/hCMgqkxMWhC" 
                                        method="POST"
                                      >
                                      
                                        <div class="form-group w-75">
                                          <input
                                            type="name"
                                            class="form-control"
                                            placeholder="Name"
                                            name="Name"
                                            required
                                          />
                                        </div>
                                        <div class="form-group w-75">
                                          <input
                                            type="email"
                                            class="form-control"
                                            placeholder="Email"
                                            name="Email"
                                            required
                                          />
                                        </div>
                            
                                        <div class="form-group w-75">
                                          <select class="form-control" name="Reason">
                                            <option selected value="General">General enquiry</option>
                                            <option value="CV">Request copy of resume</option>
                                          </select>
                                        </div>
    
                                        <div class="form-group w-75">
                                          <textarea
                                            class="form-control"
                                            type="text"
                                            placeholder="Message"
                                            rows="7"
                                            name="Message"
                                            required
                                          ></textarea>
                                        </div>
                            
                                        <button type="submit" class="btn btn-submit btn-info w-75">Submit</button>
                                      </form>
                                    </div>
                                  </section>
                    </div>
